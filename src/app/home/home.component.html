<div class="main-container">
  <div class="row">
    <!-- lottie animation-->
    <div class="lottie-container">
      <lottie-animation-view [options]="lottieConfig">
      </lottie-animation-view>
    </div>
    <!-- breed dropdown -->
    <div class="col-sm-4 breed-dropdown">
      <ng-multiselect-dropdown class="multi-dropdown" [placeholder]="'Select breed'" [data]="dropdownList"
        [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="selectedBreed($event)"
        (onSelectAll)="onSelectAll($event)" (onDeSelect)="onItemDeSelect($event)">
      </ng-multiselect-dropdown>
      <!-- sub breed dropdown -->
      <ng-multiselect-dropdown class="multi-dropdown" [placeholder]="'Select sub-breed'" [data]="dropdownList2"
        [(ngModel)]="selectedItems2" [settings]="dropdownSettings" (onSelect)="selectedSubBreed($event)"
        (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
 <!-- card container -->
<div class="grid-container">
  <mat-grid-list cols="2" class="card-container">
    <mat-card class="dashboard-card" *ngFor="let card of cards">
      <mat-card-header>
        <mat-card-title>{{card.breed | titlecase}} {{card.subbreed| titlecase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{card.pic}}" alt="Photo of a dog">
    </mat-card>
  </mat-grid-list>
  <div class="random-button-container col-sm-8">
    <!-- random dog button -->
    <button mat-flat-button class="random-button" (click)="getRandomPics()">Show Random
      Doggo</button>
  </div>
</div>
