<div class="main-container">
  <div class="row">
    
<div class="lottie-container">
    <lottie-animation-view [options]="lottieConfig">
    </lottie-animation-view>
  </div>
    <div class="col-sm-4 breed-dropdown">
  
<ng-multiselect-dropdown class="multi-dropdown"
[placeholder]="'Select breed'"
[data]="dropdownList"
[(ngModel)]="selectedItems"
[settings]="dropdownSettings"
(onSelect)="selectedBreed($event)"
(onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
    </div>
  </div>
</div>
<mat-divider></mat-divider>


<div class="grid-container">
  <mat-grid-list cols="2" class="card-container">
    <mat-card class="dashboard-card" *ngFor="let card of cards">
      <mat-card-header>
        <mat-card-title>Pic {{card.id}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{card.pic}}" alt="Photo of a dog">
    </mat-card>
  </mat-grid-list>

  <div class="col-sm-8" align="center">
    <button mat-flat-button class="random-button" (click)="getRandomPics()" align="center">Show Random
      Doggo</button>
  </div>
</div>
